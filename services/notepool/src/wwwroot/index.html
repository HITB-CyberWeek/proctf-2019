        .hidden { display: none; }
        .navbar-brand { color: #fff !important; }
        .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

        .note {
            display: flex;
            flex-flow: row wrap;
            border: 1px solid rgba(58, 64, 79, 0.2);
            margin: 10px 0;
        }
        .note > * {
            padding: 5px;
        }
        .title {
            flex: 3 0px;
            font-weight: bold;
        }
        .time {
            flex: 1 0 0;
            text-align: right;
        }
        .text {
            flex: 1 100%;
            text-align: justify;
            white-space: pre-wrap;
        }
        .author {
            flex: 1 0 0;
            text-align: right;
        }

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand">notepool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto"></ul>
            <input class="btn btn-outline-success mt-2 mt-md-0" type="button" id="add" value="🖉"/>
            <input class="btn btn-outline-success mt-2 mt-md-0" type="button" id="signin" value="Login"/>
            <input class="btn btn-outline-success mt-2 mt-md-0" type="button" id="signup" value="Register"/>
        </div>
    </nav>

    <main role="main" class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-dark rounded box-shadow">
            <form id="find" class="w-100">
                <div class="input-group mb-3">
                    <input type="search" class="form-control" id="search" name="query" maxlength="128" placeholder="Text to find" autofocus/>
                    <div class="input-group-append">
                        <input type="submit" class="btn btn-primary" value="search"/>
                    </div>
                </div>
                <div class="custom-control custom-switch float-right">
                    <input type="checkbox" class="custom-control-input" id="myOnly" name="myOnly"/>
                    <label class="custom-control-label" for="myOnly">My notes only</label>
                </div>
            </form>
        </div>
        <div id="results"></div>
    </main>

    <script id="template" type="text/template">
        {{#.}}
        <div class="note my-3 p-3 bg-white rounded box-shadow">
            <h6 class="title pb-2 mb-0">{{title}}</h6>
            <div class="time text-muted">{{time}}</div>
            <div class="text text-muted">{{text}}</div>
            <div class="author">{{author}}</div>
        </div>
        {{/.}}
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js" integrity="sha256-MPgtcamIpCPKRRm1ppJHkvtNBAuE71xcOM+MmQytXi8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.3.2/bootbox.min.js" integrity="sha256-s87nschhfp/x1/4+QUtIa99el2ot5IMQLrumROuHZbc=" crossorigin="anonymous"></script>

    <script>
        $("#find").submit(function() {
            $.get("/notes/search", $(this).serialize()).done((data) => {
                if(!data || !data.length)
                    data = [{text: "Nothing found"}];
                data.forEach(i => i.time && (i.time = new Date(i.time).toLocaleTimeString(undefined, {hour:"2-digit", minute:"2-digit", hour12:false})));
                let template = $("#template").html();
                let html = Mustache.to_html(template, data);
                $("#results").html(html);
            }).fail(xhr => {
                let template = $("#template").html();
                let html = Mustache.to_html(template, [{text: xhr && xhr.responseText || xhr && ("HTTP " + xhr.status)}]);
                $("#results").html(html);
            });
            return false;
        });

        $("#myOnly").change(function() {
            $(this).closest("form").submit();
        });

        $("#add").click(() => {
            bootbox.dialog({
                title: "Add new note",
                message:
`<p><form>
    <input type="text" name="title" class="form-control" placeholder="Title" maxlength="128" required/>
    <textarea type="text" name="text" class="form-control" placeholder="Note text" maxlength="1024" required></textarea>
    <div class="custom-control custom-checkbox text-right mt-2">
      <input type="checkbox" class="custom-control-input" id="isPrivate" name="isPrivate">
      <label class="custom-control-label" for="isPrivate">Is private note</label>
    </div>
    <div class="alert alert-danger mt-4 hidden" role="alert"></div>
    <div class="alert alert-success mt-4 hidden" role="alert">OK</div>
</form></p>`,
                buttons: {
                    add: {
                        label: "add",
                        className: "btn btn-primary",
                        callback: function() {
                            let $form = $(this).find("form");
                            $.post("/notes/add?" + $form.serialize()).done(() => {
                                $form.find(".alert-danger").hide();
                                $form.find(".alert-success").stop(true, true).fadeIn().queue(() =>  bootbox.hideAll());
                            }).fail(xhr => {
                                $form.find(".alert-danger").text(xhr && xhr.responseText || xhr && ("HTTP " + xhr.status)).stop(true, true).fadeIn();
                            });
                            return false;
                        }
                    },
                    cancel: {
                        label: "Cancel",
                        className: "btn"
                    }
                }
            });
        });

        $("#signin").click(() => {
            bootbox.dialog({
                title: "Sign in",
                message:
`<p><form class="form-signin">
    <input type="text" name="login" class="form-control" placeholder="Login" maxlength="20" pattern="[a-zA-Z0-9_]{3,20}" required/>
    <input type="password" name="password" class="form-control" placeholder="Password" maxlength="64" required/>
    <div class="alert alert-danger mt-4 hidden" role="alert"></div>
    <div class="alert alert-success mt-4 hidden" role="alert">OK</div>
</form></p>`,
                buttons: {
                    add: {
                        label: "Sign in",
                        className: "btn btn-primary",
                        callback: function() {
                            let $form = $(this).find("form");
                            $.post("/auth/signin?" + $form.serialize()).done(() => {
                                $form.find(".alert-danger").hide();
                                $form.find(".alert-success").stop(true, true).fadeIn().queue(() =>  bootbox.hideAll());
                            }).fail(xhr => {
                                $form.find(".alert-danger").text(xhr && xhr.responseText || xhr && ("HTTP " + xhr.status)).stop(true, true).fadeIn();
                            });
                            return false;
                        }
                    },
                    cancel: {
                        label: "Cancel",
                        className: "btn"
                    }
                }
            });
        });

        $("#signup").click(() => {
            bootbox.dialog({
                title: "Sign up",
                message:
`<p><form class="form-signup">
    <input type="text" name="login" class="form-control" placeholder="Login" maxlength="20" pattern="[a-zA-Z0-9_]{3,20}" required/>
    <input type="text" name="name" class="form-control" placeholder="Your name" maxlength="64"/>
    <input type="password" name="password" class="form-control" placeholder="Password" maxlength="64" required/>
    <div class="alert alert-danger mt-4 hidden" role="alert"></div>
    <div class="alert alert-success mt-4 hidden" role="alert">OK</div>
</form></p>`,
                buttons: {
                    add: {
                        label: "Sign up",
                        className: "btn btn-primary",
                        callback: function() {
                            let $form = $(this).find("form");
                            $.post("/auth/signup?" + $form.serialize()).done(() => {
                                $form.find(".alert-danger").hide();
                                $form.find(".alert-success").stop(true, true).fadeIn().queue(() =>  bootbox.hideAll());
                            }).fail(xhr => {
                                $form.find(".alert-danger").text(xhr && xhr.responseText || xhr && ("HTTP " + xhr.status)).stop(true, true).fadeIn();
                            });
                            return false;
                        }
                    },
                    cancel: {
                        label: "Cancel",
                        className: "btn"
                    }
                }
            });
        });
    </script>
</body>
</html>
